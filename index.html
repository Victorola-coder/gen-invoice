<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOHCAHTOA Project Invoice Generator</title>
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>SOHCAHTOA Project Invoice Generator</h1>

      <div class="input-section">
        <h2>Project Details</h2>
        <input type="text" id="clientName" placeholder="Client Name" />
        <input type="text" id="projectName" placeholder="Project Name" />
        <input type="date" id="date" />

        <h3>Project Components</h3>
        <div class="component-inputs">
          <div class="component">
            <input
              type="text"
              placeholder="UI/UX Design"
              value="UI/UX Design"
              readonly
            />
            <input type="number" id="uiux" placeholder="Amount" />
          </div>
          <div class="component">
            <input
              type="text"
              placeholder="Web Development"
              value="Web Development"
              readonly
            />
            <input type="number" id="web" placeholder="Amount" />
          </div>
          <div class="component">
            <input
              type="text"
              placeholder="Backend Development"
              value="Backend Development"
              readonly
            />
            <input type="number" id="backend" placeholder="Amount" />
          </div>
          <div class="component">
            <input
              type="text"
              placeholder="Mobile Development"
              value="Mobile Development"
              readonly
            />
            <input type="number" id="mobile" placeholder="Amount" />
          </div>
          <div class="component">
            <input
              type="text"
              placeholder="Server Costs"
              value="Server Costs"
              readonly
            />
            <input type="number" id="server" placeholder="Amount" />
          </div>
        </div>
        <button type="button" class="add-item-btn" onclick="addNewItem()">
          + Add New Item
        </button>

        <button onclick="generateInvoice()">Generate Invoice</button>
      </div>

      <div id="invoice" class="invoice-section hidden">
        <!-- Invoice will be generated here -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
